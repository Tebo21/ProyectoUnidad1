<div style="text-align: center;">
    <h3>
        Registrece
    </h3>
    <div [hidden]="submitted" style="width: 300px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="dni">DNI</label>
                <br>
                <input type="text" class="form-control" id="dni" required [(ngModel)]="user1.id" name="dni">
            </div>
            <br>
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <br>
                <input type="text" class="form-control" id="nombres" required [(ngModel)]="user1.nombres" name="nombres">
            </div>
            <br>
            <div class="form-group">
                <label for="correo">correo</label>
                <br>
                <input type="text" class="form-control" id="correo" required [(ngModel)]="user1.correo" name="correo">
            </div>
            <br>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <br>
                <input type="text" class="form-control" id="usuario" required [(ngModel)]="user1.usuario" name="usuario">
            </div>
            <br>
            <div class="form-group">
                <label for="password">Contrasenia</label>
                <br>
                <input type="text" class="form-control" id="password" required [(ngModel)]="user1.password" name="correo">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <div class="alert alert-success">
            Datos guardados
        </div>
        <button (click)="newUser()">Guardar</button>
    </div>
</div>
<div style="text-align: center;">
    <br>
    <div class="" *ngIf="showImagen" style="width: 700px;" style="text-align: center;">
        <img class="rounded-circle img-thumbnail" [src]="urlImagen" alt="" />
    </div>
    <br>
    <div>
        <form>
            <input type="file" name="archivo" (change)="onChange($event)" />
            <h5 *ngIf="subiendo">Subiendo imagen...</h5>
            <br />
            <br />
            <button class="btn" (click)="onClickSubir($event)">Subir Imagen</button>
        </form>
        <div class="error" *ngIf="error">
            <h1>Error al subir la imagen de perfil</h1>
        </div>
    </div>
    <br>
</div>
<br>
<h1>Tabla de prueba</h1>
<div>
    <p-table [value]="user">
        <ng-template pTemplate="header">
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Usuario</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.nombres}}</td>
                <td>{{user.correo}}</td>
                <td>{{user.usuario}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
