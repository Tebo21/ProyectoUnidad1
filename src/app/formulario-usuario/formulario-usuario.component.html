<div style="text-align: center;">
    <br>
    <div>
        <form>
            <input type="file" name="archivo" (change)="onChange($event)" />
            <h5 *ngIf="subiendo">Subiendo imagen...</h5>
            <br />
            <br />
            <button class="btn" (click)="onClickSubir($event)">Subir Imagen</button>
        </form>

        <div class="" *ngIf="showImagen" style="width: 700px;">
            <h1>Imagen subida</h1>
            <a [href]="urlImagen" target="_blank">Abrir Imagen</a>
            <img class="imgn-fluid" [src]="urlImagen" alt="" />
        </div>

        <div class="error" *ngIf="error">
            <h1>Error al subir la imagen de perfil</h1>
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="dni1" class="p-col-fixed" style="width:100px">DNI</label>
        <div class="p-col">
            <input id="dni1" type="text" pInputText>
        </div>

    </div>
    <div class="p-field p-grid">
        <label for="firstname2" class="p-col-fixed" style="width:100px">Firstname</label>
        <div class="p-col">
            <input id="firstname2" type="text" pInputText>
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="dni1" class="p-col-fixed" style="width:100px">E-mail</label>
        <div class="p-col">
            <input id="dni1" type="text" pInputText>
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="dni1" class="p-col-fixed" style="width:100px">Username</label>
        <div class="p-col">
            <input id="dni1" type="text" pInputText>
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="dni1" class="p-col-fixed" style="width:100px">Password</label>
        <div class="p-col">
            <input id="dni1" type="text" pInputText>
        </div>
    </div>
    <br>
    <div>
        <button pButton type="button" label="Guardar" icon="pi pi-upload" class="ui-button-success"></button>
    </div>
</div>
<br>
<h1>Tabla de prueba</h1>
<div>
    <p-table [value]="user">
        <ng-template pTemplate="header">
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Usuario</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td></td>

            </tr>
        </ng-template>
    </p-table>
</div>
