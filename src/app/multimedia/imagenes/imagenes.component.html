<img src="../../assets/Imagenes/c.jpg" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; opacity: 0.50;">
<div class="container" style="text-align: center;">
    <br>
    <p-card [style]="{width: '360px'}">
        <form>
            <input type="file" name="archivo" (change)="onChange($event)" />
            <h5 *ngIf="subiendo">Subiendo imagen...</h5>
            <br />
            <br />
            <button class="btn" (click)="onClickSubir($event)">Subir imagen</button>
        </form>
        <div class="" *ngIf="showImagen" style="width: 700px;">
            <h1>Imagen subida</h1>
        </div>

        <div class="error" *ngIf="error">
            <h1>Ha ocurrido un error</h1>
        </div>
    </p-card>
</div>
